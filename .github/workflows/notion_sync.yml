name: Notion Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'notes/**/*.txt'
      - 'wechat_read/**'
      - 'notion/**'
      - 'viz/**'
      - 'scripts/**'
      - '.github/workflows/notion_sync.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_NOTES_DB: ${{ secrets.NOTION_NOTES_DB }}
          NOTION_BOOKS_DB: ${{ secrets.NOTION_BOOKS_DB }}
          NOTION_DAILY_DB: ${{ secrets.NOTION_DAILY_DB }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/sync_repo.py --notes-dir notes --mode all --no-cover

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
